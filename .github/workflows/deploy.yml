name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create web directory with only needed files
        run: |
          mkdir -p web_deploy
          cp index.html web_deploy/
          cp *.js web_deploy/
          cp *.css web_deploy/
          cp CNAME web_deploy/
          mkdir -p web_deploy/data_cache
          cp data/data_cache/*.csv web_deploy/data_cache/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web_deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4