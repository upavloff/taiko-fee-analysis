name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web_src/package-lock.json

      - name: Install dependencies and build
        run: |
          cd web_src
          npm ci
          npm run build
          echo "✅ Built web application from modular source"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create optimized web deployment
        run: |
          mkdir -p web_deploy

          # Ensure root files are synced from web_src if needed
          if [ -f "sync-web-versions.sh" ]; then
            chmod +x sync-web-versions.sh
            ./sync-web-versions.sh src-to-root
            echo "✅ Synced web_src to root before deployment"
          fi

          # Copy only essential web files
          cp index.html web_deploy/
          cp *.js web_deploy/ 2>/dev/null || echo "No JS files found"
          cp *.css web_deploy/ 2>/dev/null || echo "No CSS files found"
          cp CNAME web_deploy/ 2>/dev/null || echo "CNAME not found"

          # Copy required data files
          mkdir -p web_deploy/data_cache
          if [ -d "data/cache" ] && [ -n "$(ls data/cache/*.csv 2>/dev/null)" ]; then
            cp data/cache/*.csv web_deploy/data_cache/
            echo "✅ Copied $(ls data/cache/*.csv | wc -l) CSV files"
          else
            echo "❌ No CSV files found, creating empty data_cache"
          fi

          # Show what we're deploying
          echo "=== Deployment Contents ==="
          find web_deploy -type f -exec ls -lh {} \;
          echo "=== Total Size: $(du -sh web_deploy | cut -f1) ==="

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web_deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4